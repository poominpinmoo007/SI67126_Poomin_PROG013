<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS4</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style/style_WS4.css" />

<body class="bg-light">
    <div class="container-fluid p-4 d-flex justify-content-center align-items-center flex-column">
        <div class="card p-4 w-75 mb-3">
            <form class=" ">
                <div class="form-group row">
                    <label for="IDcustomer" class="col-2 col-form-label">เลขที่ลูกค้า:</label>
                    <div class="col-5 p-1 d-flex justify-content-center align-items-center">
                        <input class="form-control" type="text" placeholder="ตั้งแต่">
                    </div>
                    <div class="col-5 p-1 d-flex justify-content-center align-items-center">
                        <input class="form-control" type="text" placeholder="ถึง">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-2 col-form-label">เลขที่รายการ:</label>
                    <div class="col-5 p-1">
                        <input class="form-control" type="text" placeholder="ตั้งแต่">
                    </div>
                    <div class="col-5 p-1">
                        <input class="form-control" type="text" placeholder="ถึง">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-2 col-form-label">วันที่ขออนุมัติ:</label>
                    <div class="col-5 p-1">
                        <input class="form-control" type="date" placeholder="ตั้งแต่" min="2024-11-01" max="2024-12-01">
                    </div>
                    <div class="col-5 p-1">
                        <input class="form-control" type="date" placeholder="ถึง" min="2024-11-01" max="2024-12-01">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-2 col-form-label">สถานะรายการ:</label>
                    <div class="col-10 p-1">
                        <select class="form-control" name="status" id="">
                            <option selected>กรุณาเลือกรายการ</option>
                            <option value="อนุมัติ">อนุมัติ</option>
                            <option value="รออนุมัติ">รออนุมัติ</option>
                            <option value="ไม่อนุมัติ">ไม่อนุมัติ</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-2 col-form-label">ชื่อ-สกุล:</label>
                    <div class="col-10 p-1">
                        <input class="form-control" type="text" placeholder="ชื่อ-สกุล">
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-success px-5">ค้นหา</button>
                </div>
            </form>
        </div>

        <div>
            <table class="table table-bordered"> 
                <thead>
                    <tr>
                        <th>เลขที่รายการ</th>
                        <th>เลขที่ลูกค้า</th>
                        <th>ชื่อ-สกุล</th>
                        <th>วันที่ขออนุมัติ</th>
                        <th>ประเภทการส่งพัสดุ</th>
                        <th>สถานะ</th>
                        <th>ผู้อนุมัติ</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TS00001</td>
                        <td>DP000001</td>
                        <td>มารินี ศุขใจ</td>
                        <td>1/10/2020</td>
                        <td>ขายสินค้าออนไลน์</td>
                        <td>รออนุมัติ</td>
                        <td>เจ้าหน้าที่</td>
                        <td><a href="#">Edit</a></td>
                    </tr>
                    <tr>
                        <td>TS00002</td>
                        <td>DP000002</td>
                        <td>สิทธิพงศ์ คงช่วย</td>
                        <td>30/11/2020</td>
                        <td>ขายสินค้าออนไลน์</td>
                        <td>รออนุมัติ</td>
                        <td>เจ้าหน้าที่</td>
                        <td><a href="#">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>

</html>
